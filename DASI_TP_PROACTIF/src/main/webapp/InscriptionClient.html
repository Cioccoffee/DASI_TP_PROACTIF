<html>
    <head>
        <title>InscriptionClient</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>1.Identite</h1>
        Nom <br> <input type="text" id="nom" name="nom" placeholder="nom" />
        <br>
        Prenom <br> <input type="password" id="prenom" name="prenom" placeholder="prenom"/>
        <br>
        Civilite Date de naissance
        <br>
        <select>
            <option>Mr</option>
            <option>Mme</option>
        </select>
        <input type="date" />
        <br>
        <h1>2.Coordonnees</h1>
        Pays <br> <input type="text" id="pays" name="pays" placeholder="pays" />
        <br>
        Rue <br> <input type="text" id="rue" name="rue" placeholder="rue"/>
        <br>
        Ville <br> <input type="text" id="ville" name="ville" 
                          placeholder="ville" />
        <br>
        Code Postal <br> <input type="text" id="codePostal" name="codePostal" 
                                placeholder="Code Postal"/>
        <br>
        Telephone <br> <input type="text" id="telephone" name="telephone" 
                              placeholder="Telephone" />
        <br>
        <h1>3.Compte</h1>
        E-mail : <input type="text" id="email" name="email" 
                        placeholder="E-mail" /><br>
        Mot de passe : <input type="password" id="champ-password" name="password"
                        placeholder="mot de passe"/><br>
        <button id="bouton-connexion-client">Cr√©er mon compte</button>
    </body>
</html>
